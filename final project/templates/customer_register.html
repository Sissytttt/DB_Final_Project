<html>

<body>
<form action="/CregisterAuth" method="POST">
	<input type="text" name = "customer_email" placeholder="customer email" required/> </br>
	<input type="text" name = "name" placeholder="name" required/> </br>
	<input type="password" name = "password" placeholder="password" required/></br>
	<input type="text" name = "building_num" placeholder="building_num" required/> </br>
	<input type="text" name = "street" placeholder="street" required/> </br>
	<input type="text" name = "city" placeholder="city" required/> </br>
	<input type="text" name = "state" placeholder="state" required/> </br>
	<input type="text" name = "phone_number" placeholder="phone_number" required/> </br>
	<input type="text" name = "passport_number" placeholder="passport_number" required/> </br>
	<input type="text" name = "passport_expiration" placeholder="passport_expiration" required/> </br>
	<input type="text" name = "passport_country" placeholder="passport_country" required/> </br>
	<input type="text" name = "birth_of_date" placeholder="birth_of_date" required/> </br>
	<input type="submit" value = Register />
	{% if error %}
		<p class="error"><strong>Error:</strong> {{error}}</p>
	{% endif %}
</form>
<a href="/">Go back</a>
</body>
</html>
